<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content:"@";
            color:red;
        }
        h1::after{
            content:"%";
            color:black;
        }
        h1::first-letter{
            color: chartreuse;
        }
        h1::first-line{
            color:blue;
        }
        h1::selection{
            color:cyan;
        }
    </style>
</head>
<body>
    <h1>i love india</h1>
</body>
</html>
