<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Text Input">Text Input:</label>
        <input id="Text input" placeholder="Enter Text"/><br>
        <br>
        <label for="password">password:</label>
        <input  type="password" id="Text input"/><br>
        <br>
        <label for="Email">Email:</label>
        <input   type="email" id="email"/><br>
        <br>
        <label for="Number">Number:</label>
        <input  type="Number" id="Number" name="Number" min="1" max="100"><br><br>
        <label for="Date">Date:</label>
        <input type="Date" id="Date" name="date"><br><br>
        <label for="Time">Time:</label>
        <input type="Time" id="Time" name="Time"><br><br>
        <label for="color">color:</label>
        <input type="color" id="color" name="color"><br><br>
        <!-- /check box -->
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        <h1>Gender</h1>
        <!-- RADIO BUTTONS -->
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label><br><br>
        <!--dropdown select  -->
        <label for="country">country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="AUSTRALIA">AUSTRALIA</option>
        </select><br><br>
        <!-- /Text AREA -->
        <label for="comments">comments:</label>
        <textarea id="comments" name="comments" id="comments" rows="4" cols="50"></textarea>
        <!-- File Input -->
        <label for="file"> Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>
        <!-- Range Slider -->
        <label for="Range"> Range:</label>
        <input type="Range" id="Range" name="Range" min="0" max="100"><br><br>
        <label for="website"> website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
        <input type="submit" value="submit Form">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
