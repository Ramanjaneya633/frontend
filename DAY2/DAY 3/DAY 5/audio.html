<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textinput">Text</label>
        <input id="text" name="text" value="text" placeholder="enter the text" required/><br><br>
        <label for="password">password</label>
        <input type="password" id="password" /><br><br>
        <label for="Email">Email</label>
        <input type="Email" id="Email"  /><br><br>
        <label for="Number">Number</label>
        <input type="Number" id="Number" min="1" max="100"/><br><br>
        <label for="Date">DATE</label>
        <input type="Date" id="Date" /><br><br>
        <label for="Time">Time</label>
        <input type="Time" id="Time" /><br><br>
        <label for="color">color</label>
        <input type="color" id="color" name="color"/><br><br>
        <h1>Gender</h1>
        <input type="radio" id="male" name="male" value="male"/>
        <label for="male">male</label><br><br>
        <input type="radio" id="female" name="female" value="female"/>
        <label for="female">female</label><br><br>
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe"/>
        <label for="subscribe">subscribe</label><br><br>
        <label for="Range">Range</label>
        <input type="Range" id="Range" name="Range" min="1" max="100"/><br><br>
        <label for="comments">comments</label>
        <input type="text area" id="text area" name="text area" rows="1" cols="5"/><br><br>
        <label for="website">website:</label>
        <input type="url" id="url" name="url" placeholder="www.http.com"/><br><br>
        <label for="file">uploadfile:</label>
        <input type="file" id="file" name="file" placeholder="choose a file"/><br><br>
        <label for="country">country:</label>
        <select id="country" name="country">
            <option value="usa">usa</option>
            <option value="india">india</option>
            <option value="india">india</option>
            <option value="india">india</option>
        </select>
        <input type="submit" value="submitform"/>
        <input type="reset" value="resetform"/>
        <audio controls>
            <source src="" type="audio/mpeg"/>
        </audio>
        <video controls  height="40" width="30">
            <source src="" type="video/mp4"
        </video>
    </form>
</body>
</html>
