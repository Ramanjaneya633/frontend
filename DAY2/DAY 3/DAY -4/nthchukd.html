<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        font-size: 16px;
        color:black;
    }
    li:nth-child(even){
        background-color: aquamarine;
    }
    li:nth-child(3n){
        color:red;
    }
</style>
<body>
   <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
   </ul>
</body>
</html>
